<div class="row">
	<div class="col-lg-12">
		<div class="detail-user-component">
			<div class="card card-main">
				<div class="card-header card-header-main">
					<div class="row">
						<div class="col-auto mr-auto">User Details</div>
						<div class="col-auto">
							<a class="btn btn-back" [routerLink]="['/user']" title="Back"><fa name="chevron-left"></fa> Back <span class="hide-on-mobile">to user list</span></a>
						</div>
					</div>
				</div>
				<div *ngIf="loading">
					<img src="assets/dist/images/loading.gif" class="loading-img" />
				</div>

				<div class="card-body" *ngIf="!loading">
					<div class="detail-page-text">
						<div class="card">


							<div class="card-header">
								<div class="row">
									<div class="col-auto mr-auto">Basic Details</div>
									<div class="col-auto mb-2">
										<a [routerLink]="['/register',model.encryptedUserID]" class="btn btn-primary"><fa name="edit" title="Edit"></fa></a>
									</div>
								</div>

							</div>


							<div class="card-body">
								<div class="detail-page-text">
									<div class="row">
										<div class="col-6">
											<div class="row">
												<div class="col-sm-6"><label>First Name</label></div>
												<div class="col-sm-6">
													<span class="detail-sec"><label>{{model.firstName}}</label></span>
												</div>
											</div>
										</div>
										<div class="col-6">
											<div class="row">
												<div class="col-sm-6"><label>Last Name</label></div>
												<div class="col-sm-6">
													<span class="detail-sec"><label>{{model.lastName}}</label></span>
												</div>
											</div>
										</div>
										<div class="col-6">
											<div class="row">
												<div class="col-sm-6"><label>Email</label></div>
												<div class="col-sm-6">
													<span class="detail-sec"><label>{{model.emailID}}</label></span>
												</div>
											</div>
										</div>
										<div class="col-6">
											<div class="row">
												<div class="col-sm-6"><label>Phone No.</label></div>
												<div class="col-sm-6">
													<span class="detail-sec"><label>{{model.phoneNumber}}</label></span>
												</div>
											</div>
										</div>
										<div class="col-6">
											<div class="row">
												<div class="col-sm-6"><label>Country</label></div>
												<div class="col-sm-6">
													<span class="detail-sec"><label>{{model.country?.country}}</label></span>
												</div>
											</div>
										</div>
										<div class="col-6">
											<div class="row">
												<div class="col-sm-6"><label>Status</label></div>
												<div class="col-sm-6">
													<span class="detail-sec"><label>{{model.isActive?'Active':'InActive'}}</label></span>
												</div>
											</div>
										</div>
										<div class="col-6">
											<div class="row">
												<div class="col-sm-6">
													<label>{{model.groupDetails.length==1?'Group':'Groups'}}</label>
												</div>
												<div class="col-sm-6 detail-sec">
													<span *ngIf="model.groupDetails!=null && model.groupDetails.length>0;else empty_Text">
														<ul class="{{model.groupDetails.length==1?'ul-none-style':'list-non'}}">
															<li *ngFor="let group of model.groupDetails">
																<span class="detail-sec" *ngIf="group">{{group.groupName}}</span>
															</li>
														</ul>
													</span>
													<ng-template #empty_Text class="detail-sec">NA</ng-template>
												</div>
											</div>
										</div>


									</div>
								</div>
							</div>
						</div>

					</div>

				</div>

			</div>
		</div>
	</div>
</div>
