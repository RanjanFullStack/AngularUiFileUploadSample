<div class="row">

	<div class="col-lg-12">
		<div class="detail-pipeline-component">

			<div class="card card-main">
				<div class="card-header card-header-main">
					<div class="row">
						<div class="col-auto mr-auto">  Pipeline Details</div>
						<div class="col-auto">
							<a class="btn btn-back" [routerLink]="['/pipeline-list']" title="Back"><fa name="chevron-left"></fa> Back</a>
						</div>
					</div>

				</div>
				<div *ngIf="loading">
					<img src="assets/dist/images/loading.gif" class="loading-img" />
				</div>
				<div class="card-body" *ngIf="!loading">

					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-auto mr-auto">Basic Details</div>
								<div class="col-auto">
									<a [routerLink]="['/pipeline',id]" class="btn btn-primary font-white" title="Edit" [hideIfUnauthorized]='{featureId:feature.Pipeline,action:"edit"}'><fa name="edit"></fa></a>
								</div>
							</div>
						</div>
						<div class="detail-page-text">
							<div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Firm</label>
                                            </div>
                                            <div class="col-md-6">
                                                <span *ngIf="model.firmDetails!=null;else empty_Text" class="detail-sec">

                                                    <label>
                                                        <a [routerLink]="['/firm-details', model.firmDetails.encryptedFirmID]" class="click-view" href="javascript:void(0);">{{model.firmDetails.firmName}}</a>
                                                    </label>
                                                </span>
                                                <ng-template #empty_Text class="detail-sec">NA</ng-template>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Fund</label>
                                            </div>
                                            <div class="col-md-6">
                                                <span *ngIf="model.fundDetails!=null;else empty_Text" class="detail-sec">

                                                    <label>
                                                        <a [routerLink]="['/fund-details', model.fundDetails.encryptedFundId]" class="click-view" href="javascript:void(0);">{{model.fundDetails.fundName}}</a>
                                                    </label>
                                                </span>
                                                <ng-template #empty_Text class="detail-sec">NA</ng-template>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Account Type</label>
                                            </div>
                                            <div class="col-md-6"><span *ngIf="model.accountTypeDetails!=null;else empty_Text" class="detail-sec">{{model.accountTypeDetails.accountType}}</span><ng-template #empty_Text class="detail-sec">NA</ng-template></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Strategy</label>
                                            </div>
                                            <div class="col-md-6"><span *ngIf="model.strategyDetails!=null;else empty_Text" class="detail-sec">{{model.strategyDetails.strategy}}</span><ng-template #empty_Text class="detail-sec">NA</ng-template></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-md-6">Stage</div>
                                            <div class="col-md-6 detail-sec"><span *ngIf="model.pipelineStatus!=null;else empty_Text">{{model.pipelineStatus.status}}</span><ng-template #empty_Text class="detail-sec">NA</ng-template></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Closing Date</label>
                                            </div>
                                            <div class="col-md-6">
                                                <span class="detail-sec">
                                                    <label>{{(model.closingDate | date:'MM/dd/yyyy')||"NA"}}</label>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <label for="Description"> Description</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <span class="detail-sec"> <label>{{model.description}}</label></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-12">
							<div class="form-group">

								<p-growl [(value)]="msgs" [life]="msgTimeSpan"></p-growl>

							</div>
						</div>
					</div>




				</div>

			</div>
		</div>
	</div>
</div>
