<div style="width: fit-content;">
  <label class="container" style="margin-bottom: 0; font-size: 12px; color: #55565a; padding-top: 2px;">
    <input id="cb" type="checkbox" [checked]="isChecked" >
    <span class="checkmark" 
    [ngStyle]="{'height': height, 'width':width+'px', 'margin-left': marginLeft, 'margin-top':marginTop}"
    ></span>
    {{value}}
  </label>
</div>
